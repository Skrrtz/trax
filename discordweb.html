<html>
  <head>
   <meta charset="utf-8">
    <style>
      body {
        font-family: sans-serif;
        background-color: #00b8d4;
      }
      h1 {
        color: #ffffff;
      }
      .form-container {
        width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        width: 100%;
        border: none;
        border-bottom: 2px solid #00b8d4;
        font-size: 20px;
        padding: 10px;
        margin-bottom: 20px;
      }
      input[type="button"] {
        background-color: #00b8d4;
        color: #ffffff;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .error {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1 style=color:black>Send shit to my server</h1>
      <p style=color:red>Rules: any kind of racist, swear, LGBTQ, links are not allowed. Any kind of bypass will result you a ban!</p>
      <form>
        Message: <input type="text" id="message" maxlength="40"><br>
        Name: <input type="text" id="name" maxlength="5"><br>
        <input type="button" value="Send" onclick="sendMessage()">
      </form>
      <p class="error" id="error"></p>
    </div>
    <script>
      // Define a word blacklist
      var blacklist = ["Fuck","bitch","nigga","KKK","BLDM","gay","lgbtq","lesbian"];

      function sendMessage() {
        // Get the message and name from the input fields
        var message = document.getElementById("message").value;
        var name = document.getElementById("name").value;

        // Check if the message or name is too long
        if (message.length > 40) {
          document.getElementById("error").innerHTML = "Error: Message must be 40 characters or less.";
          return;
        }
        if (name.length > 5) {
          document.getElementById("error").innerHTML = "Error: Name must be 5 characters or less.";
          return;
        }

        // Check if the message contains a link
        if (message.includes("http://") || message.includes("https://")) {
          document.getElementById("error").innerHTML = "Error: Cannot send messages due to rule breaking or an error.";
          return;
        }

        // Check if the message contains any words from the blacklist
        for (var i = 0; i < blacklist.length; i++) {        if (message.toLowerCase().includes(blacklist[i].toLowerCase())) {
          document.getElementById("error").innerHTML = "Error: Cannot send messages due to rule breaking or an error.";
          return;
        }
      }
        for (var i = 0; i < blacklist.length; i++) {        if (name.toLowerCase().includes(blacklist[i].toLowerCase())) {
          document.getElementById("error").innerHTML = "Error: Cannot send messages with inappropriate language.";
          return;
        }
      }
      // Clear any previous error messages
      document.getElementById("error").innerHTML = "";

      // Set the webhook URL
      var webhook = "https%3A%2F%2Fdiscord.com%2Fapi%2Fwebhooks%2F1057654784380907530%2FmrcIj0YV9SZWQL4t069wRIUJclsoo7tgocpAPjtQI9Mzj29zxaC5NUs97_l_bv_2DLLa";
var decodedString = decodeURIComponent(webhook);
      // Send the message to the Discord server using the webhook
      fetch(decodedString, {
        method: 'POST',
        
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: name,
          "avatar_url": "https://i.imgur.com/oBPXx0D.png",
          content: message
        })
      });
    }
  </script>
</html>
