<!DOCTYPE html>

  <style>
    /* Add some fancy font styles */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
    body {
      font-family: 'Roboto Mono', monospace;
      color: white;
    }

    /* Add a cool parallax scrolling effect to the background image */
    .bg-image {
      background-image: url('https://www.wallpaperflare.com/static/133/604/932/fantasy-art-digital-art-space-art-space-wallpaper.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(66%);
    }

    /* Add some spacing and styling to the content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
      text-align: center;
    }
  
    .container2 {
      display: inline-block;
      padding: 1px 10px;
      font-size: 18px;
      border: none;
      outline: none;
      color: white;
      background-color: transparent;
      transition: background-color 0.4s;
      box-shadow: 0 0 55px #000000;
       transform: scale(1);
    }
    /* Add some hover effects and a glowing effect to the buttons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      outline: none;
      color: white;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.4s;
      box-shadow: 0 0 55px #0000FF;
    }
    .btn:hover {
      background-color: #0000FF;
    }
    .btn:active {
      box-shadow: 0 0 40px #0000FF;
      transform: scale(0.95);
    }

    /* Add some responsive styling */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
    }

    /* Add a black frame with transparency and a glowing effect */
    .frame {
      display: inline-block;
      padding: 10px 20px;
      border: 10px solid black;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 55px black;
    }
  </style>
</head>
