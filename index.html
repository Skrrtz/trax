<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cool Website</title>
  <style>
    /* Add some fancy font styles */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
    body {
      font-family: 'Roboto Mono', monospace;
      color: white;
    }

    /* Add a cool parallax scrolling effect to the background image */
    .bg-image {
      background-image: url('https://source.unsplash.com/random');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(50%);
    }

    /* Add some spacing and styling to the content */
    .container {
      max-width: 801px;
      margin: 0 auto;
      padding: 50px;
      text-align: center;
    }

    /* Add some hover effects to the buttons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      outline: none;
      color: white;
      background-color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #777;
    }

    /* Add some responsive styling */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Add a cool parallax scrolling background image -->
  <div class="bg-image"></div>

  <!-- Add some content in a container -->
  <div class="container">
    <h1>Welcome to my Cool Website!</h1>
    <p>This website has some really cool effects and features. Check out the buttons below:</p>
    <div>
      <!-- Add some cool buttons -->
      <button class="btn">Button 1</button>
      <button class="btn">Button 2</button>
      <button class="btn">Button 3</button>
    </div>
  </div>
</body>
</html>
